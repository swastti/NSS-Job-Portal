{% load static %}
{% block body %}

{% include 'recruiter_navigation.html' %}
<hr>
<br>
<br>
<br>
<script>
    function checkpass()
    {
    if(document.signup.pwd.value!=document.signup.cpwd.value)
    {
    alert('Password and Repeat Password field does not match.');
    document.signup.cpwd.focus();
    return false;
    }
    return true;
    }
</script>
<head>
    <title>RECRUITER HOME</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <style>
       body{
          margin:0;
          padding:0;
background:url("https://kellyvanek.com/wp-content/uploads/2019/12/KCV-Midpic-1024x575.jpg");
          background-size: cover;
          font-family: sans-serif;
          background-color:hsl(183, 3%, 69%);
           }
<!--      .log{  width:1366px;-->
<!--          height:696px;-->
<!--          }-->
      .loginbox{  width: 550px;
          height: 1550px;
          background: #000;
          color:hsl(94, 15%, 75%);
<!--           #fff;-->
          top:20%;
          margin-left:-350px;
          left:36%;
          position:absolute;
          transform: translate{-50%,-50%}
          box-sizing: border-box;
          padding: 70px 30px;
          opacity:.7;
               }

      .loginbox p{
        margin:0;
          padding: 50px;
          font-weight:bold;
                 }
      .loginbox input{width: 100%;
          margin-bottom:20px;
                     }
<!--
       </style>
</head>
<body>

<div class="loginbox">

    <h1>RECRUITER PROFILE</h1>
<div class = "container">
    <div class ="row">
        <div class="col-sm-8">
            <div class="col-sm-4 mt-5 text-center">
                <img src = "{{recruiter.image.url}}" width="300px"  height="300px">
            </div>
    <form class ="mt-5" name="signup" onsubmit="return checkpass();" method="post"  enctype="multipart/form-data" padding="20px">
        <!--<div class="loginbox">-->
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6 padding:50px">
                <label>&ensp;First Name&ensp;&ensp;</label>
                <input type="text" class="form-control" name="fname" value="{{recruiter.user.first_name}}" required>

                <label>&ensp;&ensp;&ensp;Last Name&ensp;&ensp;</label>
                <input type="text" class="form-control" name="lname" value="{{recruiter.user.last_name}}" required>

            </div>
        </div>
        <hr>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>&ensp;Contact&ensp;&ensp;</label>
                <input type="text" class="form-control" name="contact" value="{{recruiter.mobile}}" required>

            </div>
        </div>
        <hr>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>&ensp;Company Name&ensp;</label>
                <input type="text" class="form-control" name="company" value="{{recruiter.company}}" required>

            </div>
        </div>
        <hr>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>&ensp;Email ID&ensp;&ensp;</label>
                <input type="text" class="form-control" name="email" value="{{recruiter.user.username}}" readonly required>

            </div>
        </div>
        <hr>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>&ensp;Gender&ensp;&ensp;</label>
                {% if recruiter.gender == "Male" %}
                <div class="custom-control custom-radio custom-control-inline">
                    <input type  = "radio" id = "customRadioInline1" name="gender" class=custom-control-input" value="Male" checked>
                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                </div>

                <div class="custom-control custom-radio custom-control-inline">
                    <input type  = "radio" id = "customRadioInline2" name="gender" class=custom-control-input" value="Female">
                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div>
                {% else %}
                <div class="custom-control custom-radio custom-control-inline">
                    <input type  = "radio" id = "customRadioInline1" name="gender" class=custom-control-input" value="Male">
                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                </div>

                <div class="custom-control custom-radio custom-control-inline">
                    <input type  = "radio" id = "customRadioInline2" name="gender" class=custom-control-input" value="Female" checked>
                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div>
                {% endif %}
            </div>
        </div>
        <hr>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>&ensp;Image&ensp;&ensp;</label>
                <input type="file" class="form-control" name="image" >
            </div>
        </div>
        <br>
        <input type="submit" value="Submit" class="btn btn-primary" style="width:250px,padding:40px">

    </form>
        </div>
    </div>
<!--<div class="col-sm-4 mt-5 text-center">-->
<!--    <img src = "{{recruiter.image.url}}" width="300px"  height="300px">-->
<!--</div>-->
</div>
</div>

{% if error == "no" %}
<script>
    alert("Profile updated successfully");
    window.location = ('{% url 'recruiter_home' %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something went wrong.Try again");
</script>
{% endif %}

{% endblock %}
