<body>

<div class="loginbox">

    <h1>POST JOB</h1>

    <form class ="container mt-5" name="signup" onsubmit="return checkpass();" method="post"  enctype="multipart/form-data" padding="20px">
        <!--<div class="loginbox">-->
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Job Title&ensp;&ensp;</label>
                <input type="text" class="form-control" name="jobtitle" placeholder="Enter Job title" required>
            </div>
        </div>
        <hr>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>&ensp;StartDate&ensp;</label>
                <input type="date" class="form-control" name="startdate"  required>

            </div>
            <div class="form-group col-md-12">
                <label>&ensp;EndDAte</label>
                <input type="date" class="form-control" name="enddate"  required>

            </div>
        </div>
        <hr>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label>&ensp;Salary&ensp;</label>
                <input type="text" class="form-control" name="salary"  required>

            </div>
            <div class="form-group col-md-12">
                <label>&ensp;Company Logo</label>
                <input type="file" class="form-control" name="logo"  required>
            </div>
        </div>
        <hr>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label>&ensp;Experience(in years)&ensp;&ensp;</label>
                <input type="text" class="form-control" name="experience" placeholder="Experience required" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>&ensp;Company Location&ensp;&ensp;</label>
                <input type="text" class="form-control" name="location" placeholder="Location" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Skills&ensp;</label>
                <input type="text" class="form-control" name="skills" placeholder="Enter skills required" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>&ensp;Description&ensp;&ensp;</label>
                <textarea  class="form-control" name="description" required></textarea>
            </div>
        </div>
        <br>


        <hr>
        <br>
        <br>
        <input type="submit" value="Submit" class="btn btn-primary" style="width:250px,padding:40px">

    </form>
</div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ajax-utils.js"></script>
<script src="js/script.js"></script>
</body>

<script>

</script>
